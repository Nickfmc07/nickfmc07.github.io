<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desejos</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        /* Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        /* Card Style */
        .item-card {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .item-card img {
            width: 100%;
            height: auto;
        }

        .item-content {
            padding: 15px;
        }

        .item-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1em;
            color: #4caf50;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            text-align: center;
            width: 95%;
            padding: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border: none;
            font-size: 1em;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .item-card {
                width: 95%;
            }

            .btn {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Lista de Desejos do Nícolas</h1>
    <div class="container">
        <!-- Item 1 -->
        <div class="item-card">
            <img src="https://images.kabum.com.br/produtos/fotos/128629/headset-gamer-fortrek-holt-rgb-drives-50mm-70552_1601300368_m.jpg" alt="Imagem do Produto">
            <div class="item-content">
                <p>⭐ Favorito!!</p>
                <p class="item-title">Headset Gamer Fortrek Holt</p>

                <a class="btn" href="https://www.kabum.com.br/produto/128629/headset-gamer-fortrek-holt-rgb-drives-50mm-70552" target="_blank">Ir para o site</a>
            </div>
        </div>
        
        <!-- Item 2 -->
